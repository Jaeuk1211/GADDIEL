        let answers = [];

        function showQuestion(idx) {
            const box = document.getElementById('questionBox');
            box.innerHTML = '';
            document.getElementById('mbtiResult').innerHTML = '';
            if (idx < questions.length) {
                const q = document.createElement('div');
                q.className = 'question';
                q.textContent = questions[idx].q;
                box.appendChild(q);

                questions[idx].options.forEach((opt, optIdx) => {
                    const btn = document.createElement('button');
                    btn.className = 'option-btn';
                    btn.textContent = opt.text;
                    btn.onclick = function(e) {
                        e.preventDefault();
                        answers[idx] = opt.value;
                        showQuestion(idx + 1);
                    };
                    box.appendChild(btn);
                });
            } else {
                showResult();
            }
        }

        function showResult() {
            let E=0, I=0, N=0, S=0, T=0, F=0, P=0, J=0;
            for (let i=0; i<answers.length; i++) {
                switch(i) {
                    case 0: case 1: case 2:
                        if (answers[i]==='E') E++; else I++; break;
                    case 3: case 4: case 5:
                        if (answers[i]==='N') N++; else S++; break;
                    case 6: case 7: case 8:
                        if (answers[i]==='T') T++; else F++; break;
                    case 9: case 10: case 11:
                        if (answers[i]==='P') P++; else J++; break;
                }
            }
            let mbti = '';
            mbti += (E >= I) ? 'E' : 'I';
            mbti += (N >= S) ? 'N' : 'S';
            mbti += (T >= F) ? 'T' : 'F';
            mbti += (P >= J) ? 'P' : 'J';

            // 결과 출력
            const result = mbtiResults[mbti];
            if (!result) {
                document.getElementById('mbtiResult').innerHTML = "<div class='mbti-title'>결과를 찾을 수 없습니다.</div>";
                return;
            }
            let html = '';
            if (result.img) {
                html += `<div style="text-align:center;margin-bottom:24px;">
                            <img src="${result.img}" style="max-width:180px;width:70%;border-radius:18px;box-shadow:0 2px 12px rgba(42,193,188,0.10);"/>
                        </div>`;
            }
            html += `<div class="mbti-title"><b>${result.title}</b></div><ol class="mbti-list">`;
            result.list.forEach(item => {
                html += `<li>${item}</li>`;
            });
            html += `</ol>`;
            document.getElementById('questionBox').innerHTML = '';
            document.getElementById('mbtiResult').innerHTML = html;
        }
